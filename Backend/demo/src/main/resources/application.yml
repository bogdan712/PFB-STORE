
main:
  allow-circular-reference: true
server:
  servlet:
    context-path: /store

spring:
  datasource:
    url: jdbc:h2:./store
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    sho-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
