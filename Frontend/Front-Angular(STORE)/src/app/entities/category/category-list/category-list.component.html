

<h1>Lista de categorias</h1>

<table class="table" *ngIf="categories.length > 0">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Imagen</th>
            <th>Categoria</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>
                <img class="imgCategory" [src]="'data:image/jpeg;base64,'+category.image"/>
            </td>
            <td>{{category.name}}</td>
            <td>
                <a [routerLink]="['/categories',category.id,'items']">
                    <button id="btnNavToCategoryItems">Articulos</button>
                </a>
                
                <button id="btnEditarCategory">Editar</button>
                <button id="btnEliminarCategory">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
