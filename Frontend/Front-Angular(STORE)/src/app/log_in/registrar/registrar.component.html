<section class="vh-80 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-7">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Crear cuenta</h2>
                            <p class="text-white-50 mb-5">Por favor, complete la información</p>
                            <div class="row">
                                <div class="col-md-6 form-outline form-white mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" />
                                    <label class="form-label" for="name">Nombre</label>
                                </div>
                                <div class="col-md-6 form-outline form-white mb-4">
                                    <input type="text" id="lastName" class="form-control form-control-lg" />
                                    <label class="form-label" for="lastName">Apellidos</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-outline form-white mb-4">
                                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                    <label class="form-label" for="phoneNumber">Número de teléfono</label>
                                </div>
                                <div class="col-md-6 form-outline form-white mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-outline form-white mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                                <div class="col-md-6 form-outline form-white mb-4">
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="confirmPassword">Repetir contraseña</label>
                                </div>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
